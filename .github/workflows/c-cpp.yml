name: C/C++ CI

on:
  push:
    branches: [master]
    paths:
      - "src/*"
  pull_request:
    branches: [master]
    paths:
      - "src/*"

jobs:
  build:
    runs-on: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2
      - name: run testing examples
        run: make test && ./a.out
      - name: clean object files
        run: make clean
