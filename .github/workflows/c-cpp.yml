name: C/C++ CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: go to src folder
        run: cd src
      - name: run testing examples
        run: make test && ./a.out
      - name: clean object files
        run: make clean
